<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated</title>
    <head>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/game.css">
        <link rel="stylesheet" href="styles/action.css">
        <link rel="stylesheet" href="styles/responsive.css">
    </head>
    
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Pixelated</h1>
        </header>

        <section>
            <div>
                <label for="boardSize">Enter your desired board size (a number from 2 - 25)</label>
                <input type="number" id="boardSize" min="2" max="25">
            </div>
            <button id="playButton">Play</button>
            <!-- Action table section -->
            <div class="action-table" id="actionTable"></div>
            <div id="numberOfMoves">Number of Moves: <span id="moveCount"></span></div>
        </section>

        <!-- Game board section -->
        <section class="game-board" id="table"></section>
    </div>

    <footer>
        <p>Game by Johnie Karr</p>
    </footer>

    <script src="./src/pixelated.js" type="module"></script>
</body>

</html>
